<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, maximum-scale=10">   
    <link rel="stylesheet" href="../../CSS/main1.css">
    <style>
        @import url(../../CSS/style.css);
        @import url(../../CSS/main.css);
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style> 
</head>
        
<body> 
    <main class="page_content">
        <div class="head">
            <div class="logo-space">  </div>
            <div class="nav-bar">
                <ul>
                    <li><a  href="http://vmi535605.contaboserver.net:7060/jspui/">Nos Actions</a></li>
                    <li><a  href="https://legis.cdij.bj">Agir avec nous</a></li>
                    <li><a  href="Frame/Publication.html">Service bénévolat</a></li>
                    <li><a  href="Frame/Contact.html">Particulier</a></li>
                    <li><a  href="Frame/Contact.html">Contact</a></li>
                    <li class="active"><a  href="Frame/Connexion.html">Se Connecter</a></li>
                </ul>
            </div>
        </div>

        <div class="body">
            <div class="banner">
                <div class="image">
                    <div class="filtre-2">
                    </div>
                </div>
                <div class="title">
                    Etape 1/5
                </div>
            </div>
        
            <div class="Reservation-space">       
                <div class="formulaire">
                    <form method="get" action="./questionnaire2.html" id="myForm">
                        <div class="case1">
                            <div class="case">
                                <label for="selectCategory">Je suis :</label><br>
                                <select name="selectCategory" id="selectCategory" onblur="checkJeSuis(), selectUsed('selectCategory')" required>
                                    <option value="">---Choisir---</option>
                                    <option value="particulier">Un particulier </option>
                                    <option value="association">Une association</option>
                                </select>
                            </div>

                            <div class="case">
                                <label for="selectAnciennete">Nombre d'années en tant que bénévole</label><br>
                                <select name="selectAnciennete" id="selectAnciennete" onblur="checkAnciennete(), selectUsed('selectAnciennete')" required>
                                    <option value="">---Choisir--- </option>
                                    <option value="0-2">0-2 ans</option>
                                    <option value="3-5">3-5 ans</option>
                                    <option value="> 5">+ de 5 ans</option>
                                    <option value="> 10">+ de 10 ans</option>
                                </select>
                            </div>
                        </div>       

                        <div class="case2">
                            <div class="case">
                                <label for="lastName">Nom :</label><br>       
                                <input class="form2" type="text" placeholder="Votre Nom" id="lastName" pattern="[a-zA-Z]{2,20}" required onblur="checkInputText('lastName'), activatingCookie()">
                            </div>
                            <div class="case">
                                <label for="firstName">Prénom :</label><br>       
                                <input class="form3" type="text" placeholder="Votre Prénom" id="firstName" pattern="^[a-zA-Z]+$" required onblur="checkInputText('firstName'), activatingCookie()">
                            </div>
                        </div>
                        
                        <div class="case2">
                            <div class="case">
                                <label>Âge :</label><br>
                                <input class="form2" type="number" placeholder="Votre âge " id="age" onblur="checkInputAge()" required>
                            </div>
                            <div class="case">
                                <label>E-mail :</label><br>
                                <input class="form3" type="text" placeholder="Votre e-mail" id="email" onblur="checkEmail()" required>
                            </div>
                        </div>

                        <div class="case3">
                            <div class="case">
                                <label>Localisation :</label><br>   
                                <input class="form4"  type="text" placeholder="Votre ville et code postal" id="localisation" onblur="checkInputText('localisation')" required>
                            </div>

                            <div class="case">
                                <label>Téléphone</label><br>
                                <input class="form1" type="tel" id="numberPhone" name="numberPhone" placeholder="Ex : 06-98-12-76-45"
                                    pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" onblur="checkNumberPhone()" required>
                            </div>
                        </div>

                        <input class="form5" type="submit" value="Suivant" style="text-align: center; cursor:pointer;" onclick="preventContinuing()" >
                    </form>
                </div>  
            </div>
        </div>       
    </main>  
    <script src="/js-file/script.js"></script> 
</body>
</html>
